<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="mainBody">
        <h:form>           	
              <h:outputText value="#{BikeBean.message}" id="message" style="display:block;font-weight:bold;margin-top:20px"/>         
              
            <h:dataTable id="table1" value="#{BikeBean.bikes}" var="bike" border="1">
    			<f:facet name="header">
        			<h:outputText value="Bikes" />
    			</f:facet>
    			<h:column>
        			<f:facet name="header">
            			<h:outputText value="bikeId" />
        			</f:facet>
        			<h:outputText id="id1" value="#{bike.id}" />
    			</h:column>
    			
    			<h:column>
        			<f:facet name="header">
            			<h:outputText value="name" />
        			</f:facet>
        				<h:outputText id="id2" value="#{bike.name}" />
    			</h:column>
    
    			<h:column>
        			<f:facet name="header">
            			<h:outputText value="type" />
        			</f:facet>
        				<h:outputText id="id3" value="#{bike.type}" />
    			</h:column>
    			
    			<h:column>
        			<f:facet name="header">
            			<h:outputText value="description" />
        			</f:facet>
        				<h:outputText id="id4" value="#{bike.description}" />
    			</h:column>
    			
    			<h:column>
        			<f:facet name="header">
            			<h:outputText value="dailyprice" />
        			</f:facet>
        				<h:outputText id="id5" value="#{bike.dailyprice}" />
    			</h:column>
    			
    			<h:column>
        			<f:facet name="header">
            			<h:outputText value="damagefee" />
        			</f:facet>
        				<h:outputText id="id6" value="#{bike.damagefee}" />
    			</h:column>
    			
    			<h:column>
        			<f:facet name="header">
            			<h:outputText value="latefee" />
        			</f:facet>
        				<h:outputText id="id7" value="#{bike.latefee}" />
    			</h:column>
		</h:dataTable>         
       </h:form>
    </ui:define>
   
    <ui:define name="sideBar">
    	<h:form>
    	 <h:panelGrid columns="2">
               	
               	<h:outputText value="type"></h:outputText>
                 <h:selectOneMenu id="type"
                     value="#{BikeBean.type}">
        		<f:selectItem id="item1" itemLabel="mountain" itemValue="mountain" />
        		<f:selectItem id="item2" itemLabel="road" itemValue="road" />
        		<f:selectItem id="item3" itemLabel="cyclocross" itemValue="cyclocross" />
        		<f:selectItem id="item4" itemLabel="hybrid" itemValue="hybrid" />
        		<f:selectItem id="item5" itemLabel="comfort" itemValue="comfort" />
       			</h:selectOneMenu>
       			
                
                <h:outputText value="greater than price:"></h:outputText>
                <h:inputText id="lowprice" value="#{BikeBean.lowprice}"></h:inputText>
                
                <h:outputText value="less than price: "></h:outputText>
                <h:inputText id="highprice" value="#{BikeBean.highprice}"></h:inputText>

            </h:panelGrid>
            
            <h:commandButton value="Show All Bikes" action="#{BikeBean.searchAllBikes}">
            <f:ajax render="@all" execute=""/>
            </h:commandButton>
            <h:commandButton value="Search by price" action="#{BikeBean.searchByPrice()}">
             <f:ajax render="@all" execute="lowprice highprice"/>
            </h:commandButton>
            <h:commandButton value="Search by type" action="#{BikeBean.searchByType()}">
             <f:ajax render="@all" execute="type"/>
            </h:commandButton>
           
    	</h:form>
    </ui:define>
</ui:composition>
</html>
