<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="sideBar">
        <h:form>
        	
        	<h:outputText id="message" value="#{registerBean.message}" style="display:block;color:blue;"/>
             <h:panelGrid columns="2">
                <h:outputText id = "o1" value="Email"></h:outputText>
                <h:inputText id = "i1" value="#{registerBean.email}"></h:inputText>
                <h:outputText  id = "o2" value="Password"></h:outputText>
                <h:inputSecret  id = "i2" value="#{registerBean.password}"></h:inputSecret>
				<h:outputText  id = "o3" value="Confirmed Password"></h:outputText>
                <h:inputSecret  id = "i3" value="#{registerBean.conpassword}"></h:inputSecret>
                
            </h:panelGrid>
            
            <h:commandButton value="Register" action="#{registerBean.register()}">
            <f:ajax render="message" execute="i1 i2 i3"/>
            </h:commandButton>            
            <h:commandButton value="Go to Login" action="login"></h:commandButton>              			
        </h:form>
    </ui:define>
    <ui:define name="mainBody">
    	<h:form>
    		<h:outputText id="o4" value="Welcome to our Buckeye Bike Rental website!
    		We can provide you a convenient way to enjoy bike riding." style="display:block;margin-top:20px" >
    			
    		</h:outputText>
    	</h:form>
    </ui:define>
</ui:composition>
</html>
