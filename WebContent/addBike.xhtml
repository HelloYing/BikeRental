<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="mainBody">
        <h:form>
            <h:panelGrid columns="2"  border="2" cellpadding="0" cellspacing="1" bgcolor="#FFF"
			 style="display:block; margin-top:20px; margin-left:60px;margin-right:60px;text-aligh:center;width:400px">
               
               	
               	<h:outputText value="name" style="display:block; width:100px"></h:outputText>
                <h:inputText id="id1" value="#{BikeBean.name}" style="display:block; width:290px"></h:inputText>
                
                <h:outputText value="type"></h:outputText>
                 
                 <h:selectOneMenu id="id2"
                     value="#{BikeBean.type}">
        		<f:selectItem id="item1" itemLabel="mountain" itemValue="mountain" />
        		<f:selectItem id="item2" itemLabel="road" itemValue="road" />
        		<f:selectItem id="item3" itemLabel="cyclocross" itemValue="cyclocross" />
        		<f:selectItem id="item4" itemLabel="hybrid" itemValue="hybrid" />
        		<f:selectItem id="item5" itemLabel="comfort" itemValue="comfort" />
       			</h:selectOneMenu>
       			
                
                <h:outputText value="description"></h:outputText>
                <h:inputText id="id3" value="#{BikeBean.description}"></h:inputText>
                
                <h:outputText value="dailyPrice"></h:outputText>
                <h:inputText id="id4" value="#{BikeBean.dailyprice}"></h:inputText>
                
                <h:outputText value="damagefee"></h:outputText>
                <h:inputText id="id5" value="#{BikeBean.damagefee}"></h:inputText>
                
                <h:outputText value="latefee"></h:outputText>
                <h:inputText id="id6" value="#{BikeBean.latefee}"></h:inputText>
                
               <h:outputText value="condition"></h:outputText>
       			 <h:selectOneMenu id="id7"
                     value="#{BikeBean.condition}">
        		<f:selectItem id="item11" itemLabel="Perfect" itemValue="1" />
        		<f:selectItem id="item21" itemLabel="Good" itemValue="2" />
        		<f:selectItem id="item31" itemLabel="Fine" itemValue="3" />
        		<f:selectItem id="item41" itemLabel="Broken" itemValue="4" />
       			</h:selectOneMenu>
    
            </h:panelGrid>
            
            <h:commandButton value="Add Bike" action="#{BikeBean.addBike}">
            <f:ajax render="message" execute="id1 id2 id3 id4 id5 id6 id7"/>
            </h:commandButton>
             
            <h:outputText value="#{BikeBean.message}" id="message" style="display:block;font-weight:bold;margin-top:20px"/>         
                   
            
        </h:form>
    </ui:define>
    
    <ui:define name="sideBar">
    	<h:form>
    		<h:outputText value="Welcome Staff: #{loginBean.email}" style="display:block; color:blue;margin-top:20px;margin-bottom:50px
    		;margin-left:10px;" />
    		<h:commandButton action="back" value="Back Home" />
    		
    	</h:form>
    </ui:define>
</ui:composition>
</html>
