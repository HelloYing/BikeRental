<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
               
               	
               	<h:outputText value="name"></h:outputText>
                <h:inputText value="#{BikeBean.name}"></h:inputText>
                
                <h:outputText value="type"></h:outputText>
                <h:inputText value="#{BikeBean.type}"></h:inputText>
                
                <h:outputText value="description"></h:outputText>
                <h:inputText value="#{BikeBean.description}"></h:inputText>
                
                <h:outputText value="dailyPrice"></h:outputText>
                <h:inputText value="#{BikeBean.dailyprice}"></h:inputText>
                
                <h:outputText value="damagefee"></h:outputText>
                <h:inputText value="#{BikeBean.damagefee}"></h:inputText>
                
                <h:outputText value="latefee"></h:outputText>
                <h:inputText value="#{BikeBean.latefee}"></h:inputText>
                
                 <h:outputText value="condition"></h:outputText>
                <h:inputText value="#{BikeBean.condition}"></h:inputText>
                

            </h:panelGrid>
            
            <h:commandButton value="Add" action="#{BikeBean.addBike}"></h:commandButton>
            <h:commandButton value="Back" action="back"></h:commandButton>            
                   
            
        </h:form>
    </ui:define>
