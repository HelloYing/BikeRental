<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
        <h:outputText value="User Profile"></h:outputText>
        
            <h:panelGrid columns="2">
                <h:outputText value="Email"></h:outputText>
                <h:outputText value="#{logBean.email}"></h:outputText>
               	<h:outputText value="Firstname"></h:outputText>
                <h:inputText value="#{profileBean.firstname}"></h:inputText>
                <h:outputText value="Lastname"></h:outputText>
                <h:inputText value="#{profileBean.lastname}"></h:inputText>
                <h:outputText value="Phone"></h:outputText>
                <h:inputText value="#{profileBean.phone}"></h:inputText>
                <h:outputText value="Birthday (Format is YYYY-MM-DD)"></h:outputText>
                <h:inputText value="#{profileBean.birthday}"></h:inputText>
                <h:outputText value="Address"></h:outputText>
                <h:inputText value="#{profileBean.address}"></h:inputText>
                <h:outputText value="Point"></h:outputText>
                <h:outputText value="#{logBean.point}"></h:outputText>
            </h:panelGrid>
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Update" action="profileresult"></h:commandButton>
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
