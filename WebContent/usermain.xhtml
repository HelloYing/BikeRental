<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    
      <h:form>
          <h:outputText value="Welcome user #{loginBean.email} "></h:outputText>
          <h:outputText value="Find Available Bikes"></h:outputText>
          <h:panelGrid columns="2">
                <h:outputText id = "o1" value="Daily Price (input 3, 4 or 5)"></h:outputText>
                <h:inputText id = "i1" value="#{usermainBean.price}"></h:inputText>
                <h:outputText  id = "o2" value="Begin Date (Format is YYYY-MM-DD)"></h:outputText>
                <h:inputText  id = "i2" value="#{usermainBean.begDate}"></h:inputText>
				<h:outputText  id = "o3" value="End Date (Format is YYYY-MM-DD)"></h:outputText>
                <h:inputText  id = "i3" value="#{usermainBean.endDate}"></h:inputText>                
           </h:panelGrid>
          <h:commandButton value="Submit" action="#{usermainBean.findAvailableBikes()}"></h:commandButton>          
          <h:commandButton value="View Profile" action="#{usermainBean.profile()}"></h:commandButton> 
          <h:commandButton value="View Bikes" action="#{usermainBean.viewBikes()}"></h:commandButton> 
          <h:commandButton value="Logout" action="logout"></h:commandButton>                 
        </h:form>
                
    </ui:define>
</ui:composition>
</html>
