<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="sideBar">
    
      <h:form>
          <h:panelGrid columns="2">
              <h:outputText value="Welcome user #{loginBean.email} " style="display:block; color:blue;margin-top:20px;margin-bottom:50px
    		;margin-left:10px;"></h:outputText>
              <h:outputText value="You have #{loginBean.point} points "></h:outputText>         
          </h:panelGrid>
         
         <h:panelGrid columns="1" style="display:block; margin-left:50px;">
          <h:commandButton value="Update Profile" action="#{profileBean.profile(loginBean.email)}"></h:commandButton>
          <h:commandButton value="View Orders" action="#{RentBean.searchRentByUser(loginBean.email)}"></h:commandButton>           
          <h:commandButton value="Rent Bike" action="rentBike"></h:commandButton> 
          <h:commandButton value="Logout" action="logout"></h:commandButton>    
          </h:panelGrid>             
        </h:form>
                
    </ui:define>
    
    <ui:define name="mainBody">
    	<h:graphicImage value="/resources/images/bike.jpeg"/>
    </ui:define>
    
</ui:composition>
</html>
