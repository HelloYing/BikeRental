<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="sideBar">
        <h:form>
        <h:outputText value="#{loginBean.message}" id="message" style="display:block; color:red;"/>
            <h:panelGrid columns="2">
                <h:outputText value="Email"></h:outputText>
                <h:inputText id="email" value="#{loginBean.email}"></h:inputText>
                <h:outputText value="Password"></h:outputText>
                <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginBean.login()}">
            <f:ajax render="@all" execute="email password"/>
            </h:commandButton>
            <h:commandButton value="Go to Register" action="register"></h:commandButton>
            
        </h:form>
    </ui:define>
    <ui:define name="mainBody">
    	<h:form>
    		
    		<h:outputText value="WelCome to Buckeye Bike Rental System."></h:outputText>
    	</h:form>
    </ui:define>
</ui:composition>
</html>
