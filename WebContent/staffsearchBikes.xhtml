<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>  
            <h:panelGrid columns="2">
               	
               	<h:outputText value="type"></h:outputText>
                <h:inputText value="#{BikeBean.type}"></h:inputText>
                
                <h:outputText value="greater than price:"></h:outputText>
                <h:inputText value="#{BikeBean.lowprice}"></h:inputText>
                
                <h:outputText value="less than price: "></h:outputText>
                <h:inputText value="#{BikeBean.highprice}"></h:inputText>
                
                <h:outputText value="condition"></h:outputText>
                <h:inputText value="#{BikeBean.condition}"></h:inputText>

            </h:panelGrid>
            
            <h:commandButton value="Show All Bikes" action="#{BikeBean.searchAllBikes()}"></h:commandButton>
            <h:commandButton value="Search by price" action="#{BikeBean.searchByPrice()}"></h:commandButton>
             <h:commandButton value="Search by Condition" action="#{BikeBean.searchByCondition()}"></h:commandButton>
           
            
              <h:commandButton value="Back" action="back"></h:commandButton>     
                        
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
